services:
  - type: web
    name: profilematch-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn profilematch.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: profilematch-db
          property: connectionString
      - key: YOUTUBE_API_KEY
        sync: false
      - key: ADZUNA_APP_ID
        sync: false
      - key: ADZUNA_APP_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "your-render-app-url.onrender.com"

  - type: web
    name: profilematch-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: REACT_APP_API_URL
        value: "https://your-render-app-url.onrender.com"

databases:
  - name: profilematch-db
    databaseName: profilematch
    user: profilematch
    plan: free